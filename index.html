<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" type="text/css" rel="stylesheet" />
    <title>Slap Jack</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />

    <!-- <link rel="stylesheet" href="css/styles.css?v=1.0" /> -->
  </head>
  <body>
    <p class="game-text">Welcome to Slapjack</p>
    <div class="game-container">
      <div class="player-container">
        <img
          src="./assets/back.png"
          alt="card back"
          class="card-back p1-card turn-animation"
          id="playerOne"
        />
        <p class="wins">0 WINS</p>
      </div>
      <div class="deck">
        <img
          src="./assets/back.png"
          alt="center deck"
          class="center-deck card-back"
        />
      </div>
      <div class="player-container">
        <img
          src="./assets/back.png"
          alt="card back"
          class="card-back p2-card"
          id="playerTwo"
        />
        <p class="wins">0 WINS</p>
      </div>
    </div>
    <script type="text/javascript" src="./library/player.js"></script>
    <script type="text/javascript" src="./library/game.js"></script>
    <script type="text/javascript" src="./library/main.js"></script>
  </body>
</html>
